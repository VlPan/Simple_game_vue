<!DOCTYPE html>
<html>
<head>
    <title>Vue.js course</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="vue.min.js" defer></script>

</head>

<body>

<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-3  you-block">
                <h1>YOU</h1>

                <div class="health y"
                     :style="{width: yourHealth + '%'}">
                    {{ yourHealth }}
                </div>

            </div>
            <div class="col-md-3  monster-block">
                <h1>MONSTER</h1>

                <div class="health m"
                     :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth}}
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1 start_game">
                <button class="btn btn-success" @click="startGame" v-if="!gameIsRunning">START GAME</button>
                <template v-else>
                    <button class="btn btn-danger" @click="attack">ATTACK</button>
                    <button class="btn btn-primary" @click="specialAttack">SPECIAL ATTACK</button>
                    <button class="btn btn-success" @click="heal">HEAL</button>
                    <button class="btn btn-default" @click="giveUp">GIVE UP</button>
                </template>

            </div>


            <div class="col-md-10 col-md-offset-1 game_tablet">
                <p></p>
                <p></p>
            </div>
        </div>
    </div>

</div>
<script src="script.js" type="text/javascript" defer></script>
</body>
</html>
